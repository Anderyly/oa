<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>苏北评估智地规划办公系统</title>
		<link rel="shortcut icon" href="/public/favicon.ico">
		<link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="/static/css/animate.css" rel="stylesheet">
		<!--<link href="/static/layui/css/layui.css" rel="stylesheet">-->
		<link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="/static/css/plugins/chosen/chosen.css" rel="stylesheet">
		<link href="/static/css/plugins/switchery/switchery.css" rel="stylesheet">
		<link href="/static/css/style.min.css?v=4.1.0" rel="stylesheet">
		<link href="/static/elementUI/css/index.min.css" rel="stylesheet">
		<link href="/static/select2/css/select2.css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="/static/selectpage/selectpage.css" type="text/css"> -->

		<!-- <link href="/static/css/bootstrapValidator.css" rel="stylesheet" /> -->
		<style type="text/css">
			.long-tr th {
				text-align: center
			}

			.long-td td {
				text-align: center
			}

			/*elementUI分页样式*/
			.layout-pagination {
				text-align: right;
				margin-top: 15px;
			}

			.control-label {
				margin-top: 7px;
				text-align: right;
			}

			.req {
				color: red;
				font-size: 16px;

			}
		</style>
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12" id="app">
					<div class="ibox float-e-margins">
						<!-- 						               <div class="ibox-title">
						                   <h5>添加菜单</h5>
						               </div> -->
						<div class="ibox-content">
							<form @submit.prevent="submit">
								<div class="form-group">
									<label class="col-sm-3 control-label"><span class="req">*</span> 所属部门：</label>
									<div class="col-sm-4">
										<select id="v_department" name="v_department"
											class="form-control selectpicker show-tick form-control select2 select2-drop-mas"
											title="请选择" required="required">
											<option selected="selected" :value="postData.unit">
												{{ unit_name }}
											</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">用户名：</label>
									<div class="col-sm-4">
										<input id="account" name="account" class="form-control" type="text"
											:value="account" disabled="disabled">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">真实姓名：</label>
									<div class="col-sm-4">
										<input id="nickname" name="nickname" class="form-control" type="text"
											:value="postData.nickname" v-model="postData.nickname">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label"><span class="req">*</span> 性别：</label>
									<div class="col-sm-4">
										<select id="gender" name="gender" class="form-control" required="required"
											v-model="postData.gender">
											<!-- <div v-if=" postData.gender == 1 "> -->
												<option value="1">男</option>
												<option value="2">女</option>
												<option value="3">未知</option>
											<!-- </div> -->
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label"><span class="req">*</span> 联系电话：</label>
									<div class="col-sm-4">
										<input id="phone" name="phone" class="form-control" type="text"
											:value="postData.phone" v-model="postData.phone" required="required">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">电子邮箱：</label>
									<div class="col-sm-4">
										<input id="email" name="email" class="form-control" type="text"
											:value="postData.email" v-model="postData.email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">QQ/MSN：</label>
									<div class="col-sm-4">
										<input id="qq" name="qq" class="form-control" type="text" :value="postData.qq"
											v-model="postData.qq">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">通信地址：</label>
									<div class="col-sm-4">
										<input id="address" name="address" class="form-control" type="text"
											:value="postData.address" v-model="postData.address">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label"><span class="req">*</span> 状态：</label>
									<div class="col-sm-4">
										<select id="status" name="status" class="form-control" required="required"
											v-model="postData.status">
											<!-- <div v-if=" postData.status == 1 "> -->
												<option value="1">在职</option>
												<option value="2">离职</option>
											<!-- </div> -->
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">信息备注：</label>
									<div class="col-sm-4">
										<textarea rows="4" class="form-control"
											v-model="postData.meta">{{ postData.meta }}</textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button id="btnSubmit" class="btn btn-primary" type="submit"><i
												class="fa fa-save"></i> 提交</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery.min.js?v=2.1.4"></script>
		<script src="/static/elementUI/js/vue.min.js"></script>
		<script src="/static/elementUI/js/index.min.js"></script>
		<script src="/static/laydate/laydate.js"></script>
		<!-- <script src="/static/js/bootstrapValidator.js"></script> -->
		<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/static/js/content.min.js?v=1.0.0"></script>
		<script src="/static/js/plugins/chosen/chosen.jquery.js"></script>
		<script src="/static/js/plugins/iCheck/icheck.min.js"></script>
		<script src="/static/js/plugins/layer/laydate/laydate.js"></script>
		<script src="/static/js/plugins/switchery/switchery.js"></script>
		<script src="/static/select2/js/select2.js"></script>
		<!-- <script type="text/javascript" src="/static/selectpage/selectpage.js"></script> -->

		<!--IOS开关样式-->
		<!-- <script src="/static/js/jquery.form.js"></script> -->
		<script src="/static/js/moment.min.js"></script>
		<script src="/static/js/layer/layer.js"></script>
		<script src="/static/js/laypage/laypage.js"></script>
		<script src="/static/js/laytpl/laytpl.js"></script>
		<script src="/static/js/lunhui.js"></script>
		<script src="/js/globe.js"></script>
		<script>
			// $(document).ready(function() {
			// 	$(".i-checks").iCheck({
			// 		checkboxClass: "icheckbox_square-green",
			// 		radioClass: "iradio_square-green",
			// 	})
			// });

			// 所属公司
			var data1 = httpCurl("department/getAll", {})
			var dataList1 = data1.data.info
			$(document).ready(function() {
				$("#v_department").select2({
					data: dataList1,
					minimumInputLength: 0,
					placeholder: "可以模糊搜索", //默认值
					allowClear: true,
				});
			});

			// 部门经理
			var data = httpCurl("user/getAll", {})
			var dataList = data.data.info
			$(document).ready(function() {
				$("#v_uid").select2({
					data: dataList,
					minimumInputLength: 0,
					placeholder: "可以模糊搜索", //默认值
					allowClear: true,

				});
			});
		</script>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					unit_name: "",
					account: "",
					postData: {
						qq: "",
						phone: "",
						meta: "",
						uid: "",
						unit: "",
						gender: "",
						nickname: "",
						address: "",
						status: "",
						email: ""
					}
				},
				methods: {
					submit() {
						this.postData.unit = $("#v_department option:checked").val();
						let data = httpCurl("user/edit", this.postData)
						if (data.code == 200) {
							layer.msg(data.msg, {
								icon: 6,
								time: 2000
							}, function() {
								location.reload()
							});
						} else {
							layer.msg(data.msg, {
								icon: 5,
								time: 2000
							});
						}
					}

				},
				mounted() {
					this.postData.uid = getUrlKey("id");
					let data = httpCurl("user/detail", {
						id: this.postData.uid
					})
					if (data.code == 200) {
						this.account = data.data.account
						this.unit_name = data.data.unit_name

						this.postData.qq = data.data.qq;
						this.postData.phone = data.data.phone;
						this.postData.meta = data.data.meta;
						this.postData.uid = data.data.uid;
						this.postData.unit = data.data.unit_id;
						this.postData.gender = data.data.gender;
						this.postData.nickname = data.data.nickname;
						this.postData.address = data.data.address;
						this.postData.status = data.data.status;
						this.postData.email = data.data.email;
					} else {
						layer.msg(data.msg, {
							icon: 5,
							time: 2000
						});
					}
				}
			});
		</script>
	</body>
</html>
