	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row" id="app">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">

							<ul>
								<li class="li" v-show="auth(113)">
									<a href="my.html">我的借用</a>
								</li>
								<li class="act li" v-show="auth(114)">
									<a href="add_use.html" style="color: #0064c8;">新增借用</a>
								</li>
								<li class="li" v-show="auth(115)">
									<a href="use.html">使用列表</a>
								</li>
								<li class="li" v-show="auth(116)">
									<a href="list.html">工具管理</a>
								</li>
							</ul>
						</div>
						<div class="ibox-content row" style="margin-left: 1px;margin-right: 1px;">
							<div class="col-sm-12">
								<h3 class="h3downline">借用工具信息</h3>
								<form @submit.prevent="submit">
									<div class="form-group">
										<label class="control-label">用工具类型：</label>
										<div class="">
											<select id="type" name="type" class="form-control" required="required"
												v-model="res.type">
												<option value="1">日常用工具</option>
												<option value="2">项目用工具</option>
											</select>
										</div>
									</div>
									<!-- <br><br><br> -->
									<div class="form-group">
										<label class="control-label">用工具人姓名：</label>
										<div class="">
											<input id="nickname" class="form-control" type="text" disabled="disabled"
												:value="user.nickname">
										</div>
									</div>

									<div class="form-group">
										<label class=" control-label">所用工具：</label>
										<div class="">
											<div id="test1" class="demo-transfer"></div>
										</div>
									</div>

									<div class="form-group">
										<label class="">用工具时间：</label>
										<div class="">
											<input type="text" id="use_at" name="use_at" class="form-control laydate"
												value="" required="required" v-model="res.use_at">
										</div>
									</div>

									<div class="form-group" style="display: none;" id="xma">
										<label class="">用工具项目：</label>
										<div class="">
											<select id="project_id" name="project_id"
												class="form-control selectpicker show-tick form-control select2 select2-drop-mas"
												title="请选择">
												<option></option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class=" control-label">备注：</label>
										<div class="">
											<textarea id="content" name="content" class="form-control" type="text"
												v-model="res.meta" cols="5" rows="4" style="resize: none;"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class=" control-label">操作人：</label>
										<div class="">
											<input id="nickname" class="form-control" type="text" disabled="disabled"
												:value="user.nickname">
										</div>
									</div>

									<div class="form-group">
										<label class="c control-label">创建时间：</label>
										<div class="">
											<input type="text" id="created_at" name="created_at" class="form-control"
												disabled="disabled" value="">
										</div>
									</div>

									<div class="form-group">
										<div class="">
											<button id="btnSubmit" class="btn btn-primary" type="submit"> 保存</button>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/js/jquery.min.js?v=2.1.4"></script>
		<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

		<script src="/static/js/jquery.form.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<!-- <script src="/static/js/layer/layer.js"></script> -->
		<script src="/static/js/laypage/laypage.js"></script>
		<script src="/static/js/laytpl/laytpl.js"></script>
		<script src="/static/js/lunhui.js"></script>
		<script src="/js/globe.js"></script>

		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				});
				var myDate = new Date;
				var year = myDate.getFullYear(); //获取当前年
				var mon = myDate.getMonth() + 1; //获取当前月
				var date = myDate.getDate(); //获取当前日
				var h = myDate.getHours(); //获取当前小时数(0-23)
				var m = myDate.getMinutes(); //获取当前分钟数(0-59)
				var s = myDate.getSeconds(); //获取当前秒
				var value = year + "-" + mon + "-" + date + " " + h + ":" + m + ":" + s;
				console.log(value)
				$("#created_at").val(value)
			});
		</script>


		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					user: "",
					res: {}
				},
				methods: {
					submit() {
						this.res.project_id = $("#project_id option:checked").val();
						let data = httpCurl("ToolsUse/add", this.res)
						if (data.code == 200) {
							layer.msg(data.msg, {
								icon: 6,
								time: 2000
							}, function() {
								location.reload()
							});
						} else {
							layer.msg(data.msg, {
								icon: 5,
								time: 2000
							});
						}
					}

				},
				mounted() {
					let user = sessionStorage.getItem("user");
					user = JSON.parse(user);
					this.user = user;
					this.res.uid = user.uid;
					console.log(user)
				}
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#use_at',
				type: 'datetime',
				format: 'yyyy-MM-dd HH:mm:ss',
				done: function(value, date) {
					vm.$data.res.use_at = value
				}
			});

			layui.use(['transfer', 'layer', 'util'], function() {
				var $ = layui.$,
					transfer = layui.transfer,
					layer = layui.layer,
					util = layui.util;

				let data = httpCurl("tools/getAll", {})
				//模拟数据
				var data1 = data.data.info
				//基础效果
				transfer.render({
					elem: '#test1',
					data: data1,
					title: [
						[],
						[]
					],
					width: 240,
					height: 300,
					showSearch: true,
					onchange: function(data, index) {
						var ttt = "";
						for (var i = 0; i <= data.length - 1; i++) {
							console.log(data[i])
							ttt += data[i]["value"] + ","
						}

						ttt = ttt.slice(0, ttt.length - 1)

						vm.$data.res.tools_id = ttt;
					}
				})

			});

			$('#type').on('change', function() {
				if ($("#type").val() == 2) {
					$("#xma").css('display', 'block');
					var data1 = httpCurl("project/getAll", {})
					var dataList1 = data1.data.info
					$(document).ready(function() {
						$("#project_id").select2({
							data: dataList1,
							minimumInputLength: 0,
							placeholder: "可以模糊搜索", //默认值
							allowClear: true,
						});
					});
				} else {
					$("#xma").css('display', 'none');
				}

			});
		</script>
	</body>
</html>
